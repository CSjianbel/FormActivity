<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belarmino Form Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
      <!-- Success message -->
      <p id="successAlert" class="successAlert"></p>
      <form>
        First Name: <br />
        <input type="text" class="inputBox" /> <br />
        Last Name: <br />
        <input type="text" class="inputBox" /> <br />
        Nickname: <br />
        <input type="text" class="inputBox" /> <br />
        Email: <br />
        <input type="email" class="inputBox" /> <br />
        Password: <br />
        <input type="password" class="inputBox" id="password" /> <br />
        <!-- Error message -->
        <p id="invalidPass" class="errorAlert"></p>
        Date of Birth: <br />
        <input type="date" class="inputBox" id="birthdate" /> <br />
        <!-- Error message -->
        <p id="invalidAge" class="errorAlert"></p>
        Gender: <br />
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <input type="radio" name="gender" value="other" /> Other
        <br />
        Mobile: <br />
        <input type="tel" class="inputBox" /> <br />
        Address: <br />
        <textarea class="inputBox" value="Address: " cols="30" rows="10"></textarea> <br />
        <input type="button" value="Submit" onclick="formVerification()" />
        <input type="reset" value="Reset" />
      </form>
    </div>
  </body>
</html>
